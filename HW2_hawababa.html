<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>displaydate</title>
</head>
<body>
       <script>
           function displaydate(){
               document.getElementById("showdate").innerHTML = Date();
           }
       </script>

 </head>


<body> 
    
   <button type="button" onclick="displaydate()">get date</button> 
   <p id="showdate"></p>

</body>
</html>
